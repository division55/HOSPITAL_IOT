<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hospital Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(30, 41, 59, 0.96), rgba(30, 41, 59, 0.96)),
                              url('https://placehold.co/1920x1080/000000/FFFFFF?text=Blurred+Hospital+Background');
            background-size: cover;
            background-position: center;
            color: #e2e8f0; /* slate-200 */
        }
        .login-card {
            background: rgba(49, 65, 85, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #475569;
        }
    </style>
</head>
<body class="antialiased">

<div class="w-full h-screen flex items-center justify-center p-4">
    <div class="login-card w-full max-w-sm p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-slate-100 mb-2">Command Center</h2>
        <p class="text-center text-slate-400 mb-6">Please sign in to continue</p>
        <form id="login-form">
            <div class="space-y-4">
                <input id="email" type="email" placeholder="Email address" required class="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
            </div>
            <p id="login-error" class="text-red-400 text-sm mt-2 h-5"></p>
            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-slate-900 font-bold py-2 px-4 rounded-lg mt-4 transition-colors">
                Login
            </button>
        </form>
    </div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    // If the user is already logged in, redirect them to the dashboard
    if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index1.html';
    }

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            loginError.textContent = '';
            localStorage.setItem('isLoggedIn', 'true');
            // UPDATED: Changed redirect to index1.html
            window.location.href = 'index1.html';
        } else {
            loginError.textContent = 'Please enter both email and password.';
        }
    });
</script>

</body>
</html>
