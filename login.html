<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hospital Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* UPDATED: Changed background to a solid color */
            background-color: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
        }
        .login-card {
            background: rgba(49, 65, 85, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #475569;
            /* Added entrance animation */
            opacity: 0;
            animation: card-enter 0.7s 0.2s ease-out forwards;
        }
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antialiased">

<div class="w-full h-screen flex items-center justify-center p-4">
    <div class="login-card w-full max-w-sm p-8 rounded-xl shadow-2xl">
        <!-- Logo -->
        <div class="mx-auto h-16 w-16 mb-4 flex items-center justify-center bg-slate-700 rounded-full">
            <svg class="h-8 w-8 text-teal-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-center text-slate-100 mb-2">Command Center</h2>
        <p class="text-center text-slate-400 mb-8">Please sign in to continue</p>
        <form id="login-form">
            <div class="space-y-4">
                <!-- Email Input with Icon -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <input id="email" type="email" placeholder="Email address" required class="w-full pl-10 pr-4 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
                <!-- Password Input with Icon -->
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input id="password" type="password" placeholder="Password" required class="w-full pl-10 pr-4 py-2 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
            </div>
            <p id="login-error" class="text-red-400 text-sm mt-2 h-5 text-center"></p>
            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-slate-900 font-bold py-3 px-4 rounded-lg mt-6 transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-teal-400">
                Login
            </button>
        </form>
    </div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    // If the user is already logged in, redirect them to the dashboard
    // UPDATED: Changed localStorage to sessionStorage
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index1.html';
    }

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            loginError.textContent = '';
            // UPDATED: Changed localStorage to sessionStorage
            sessionStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index1.html';
        } else {
            loginError.textContent = 'Please enter both email and password.';
        }
    });
</script>

</body>
</html>
